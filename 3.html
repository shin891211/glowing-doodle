    <h2>외모</h2>

    <p>작은 체구에 명랑하고 쾌활한 견종으로, 걸음걸이가 생기 발랄하다. 주둥이 길이는 중간 정도이다. 털이 몽골 염소와 매우 흡사하게 길고 아주 느슨하게 돌돌 말린 형태를 띠는 특징이 있다. 머리를 자신만만하게 높이 들고 있으며, 짙은 색 눈에서 생동감과 풍부한 표정이 느껴진다.
        [네이버 지식백과] 비숑 프리제 [Bichon Frise] (KKF 견종 표준서, 2017. 12., 사단법인 한국애견연맹)
    </p>
